<h1 class="title">Person data:</h1>
<table class="table">
    <thead class="table_head">
        <tr>
            <th>ID:</th>
            <th>First Name: </th>
            <th>Last Name: </th>
            <th>Date of birth: </th>
            <th>Age (months): </th>
            <th>City: </th>
        </tr>
    </thead>
    <tbody class = "table_body">
        <tr *ngFor="let person of persons;">
            <td>{{person.id}}</td>
            <td>{{person.firstName}} </td>
            <td>{{person.lastName}}</td>
            <td>{{person.dateOfBirth}}</td>
            <td>{{person.ageInMonths}}</td>
            <td>"N/A"</td>
            </tr>
    </tbody>
</table>
